{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xtra Blog</title>
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}" />
    <!-- https://fontawesome.com/ -->
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <!-- https://fonts.google.com/ -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/templatemo-xtra-blog.css' %}" rel="stylesheet" />
    <!--
    
TemplateMo 553 Xtra Blog

https://templatemo.com/tm-553-xtra-blog

-->
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <header class="tm-header" id="tm-header">
          <div class="tm-header-wrapper">
            <button
              class="navbar-toggler"
              type="button"
              aria-label="Toggle navigation"
            >
              <i class="fas fa-bars"></i>
            </button>
            <div class="tm-site-header">
              <div class="mb-3 mx-auto tm-site-logo">
                <i class="fas fa-times fa-2x"></i>
              </div>
              <h1 class="text-center">Xtra Blog</h1>
            </div>
            <nav class="tm-nav" id="tm-nav">
              <ul>
                <li class="tm-nav-item">
                  <a href="{% url 'website:home' %}" class="tm-nav-link">
                    <i class="fas fa-home"></i>
                    Blog Home
                  </a>
                </li>
                <li class="tm-nav-item">
                  <a href="{% url 'blog:single' 1 %}" class="tm-nav-link">
                    <i class="fas fa-pen"></i>
                    Single Post
                  </a>
                </li>
                <li class="tm-nav-item">
                  <a href="{% url 'website:about' %}" class="tm-nav-link">
                    <i class="fas fa-users"></i>
                    About Xtra
                  </a>
                </li>
                <li class="tm-nav-item">
                  <a href="{% url 'website:contact' %}" class="tm-nav-link">
                    <i class="far fa-comments"></i>
                    Contact Us
                  </a>
                </li>
              </ul>
            </nav>

          </div>
        </header>

        <main class="col-md-9 col-12 tm-main">
          {% if messages %} {% for message in messages %}
          <div
            class="alert alert-{{ message.tags }} alert-dismissible fade show"
            role="alert"
          >
            {{ message }}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          {% endfor %} {% endif %} {% block content %} {% endblock %}

          <footer class="row tm-row">
            <div class="col-md-6 col-12 tm-color-gray">
              Design:
              <a
                rel="nofollow"
                target="_parent"
                href="https://templatemo.com"
                class="tm-external-link"
                >TemplateMo</a
              >
            </div>
            <div class="col-md-6 col-12 tm-color-gray tm-copyright">
              Copyright 2020 Xtra Blog Company Co. Ltd.
            </div>
          </footer>
        </main>
      </div>
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/templatemo-script.js' %}"></script>
  </body>
</html>
