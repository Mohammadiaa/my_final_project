{% extends 'base.html' %} {% load static %} {% block content %}

<div class="row tm-row tm-mb-45">
  <div class="col-12">
    <hr class="tm-hr-primary tm-mb-55" />
    <div class="gmap_canvas">
      <!-- Google Map -->
      <iframe
        width="100%"
        height="477"
        id="gmap_canvas"
        src="https://maps.google.com/maps?q=Av.+L%C3%BAcio+Costa,+Rio+de+Janeiro+-+RJ,+Brazil&t=&z=13&ie=UTF8&iwloc=&output=embed"
        frameborder="0"
        scrolling="no"
        marginheight="0"
        marginwidth="0"
      ></iframe>
    </div>
  </div>
</div>

<div class="row tm-row tm-mb-120">
  <div class="col-12">
    <h2 class="tm-color-primary tm-post-title tm-mb-60">Contact Us</h2>
  </div>

  <div class="col-lg-7 tm-contact-left">
    <form
      method="POST"
      action="{% url 'website:contact' %}"
      class="mb-5 ml-auto mr-0 tm-contact-form"
    >
      {% csrf_token %}
      <div class="form-group row mb-4">
        <label
          for="name"
          class="col-sm-3 col-form-label text-right tm-color-primary"
          >Name</label
        >
        <div class="col-sm-9">
          <input
            class="form-control mr-0 ml-auto"
            name="name"
            value="{{name}}"
            type="text"
            required
          />
        </div>
      </div>
      <div class="form-group row mb-4">
        <label
          for="email"
          class="col-sm-3 col-form-label text-right tm-color-primary"
          >Email</label
        >
        <div class="col-sm-9">
          <input
            class="form-control mr-0 ml-auto"
            name="email"
            value="{{email}}"
            type="email"
            required
          />
        </div>
      </div>
      <div class="form-group row mb-4">
        <label
          for="subject"
          class="col-sm-3 col-form-label text-right tm-color-primary"
          >Subject</label
        >
        <div class="col-sm-9">
          <input
            class="form-control mr-0 ml-auto"
            name="subject"
            value="{{subject}}"
            type="text"
            required
          />
        </div>
      </div>
      <div class="form-group row mb-5">
        <label
          for="message"
          class="col-sm-3 col-form-label text-right tm-color-primary"
          >Message</label
        >
        <div class="col-sm-9">
          <textarea
            class="form-control mr-0 ml-auto"
            name="message"
            rows="8"
            required
          >
{{message}}</textarea
          >
        </div>
      </div>
      <div class="form-group row text-right">
        <div class="form-group row mb-4">
          <label class="col-sm-3 col-form-label text-right tm-color-primary"
            >Captcha</label
          >
          <div class="col-sm-9">{{ form.captcha }}</div>
        </div>

        <div class="col-12">
          <button class="tm-btn tm-btn-primary tm-btn-small" type="submit">
            Submit
          </button>
        </div>
      </div>
    </form>

    {% endblock %}
  </div>
</div>
